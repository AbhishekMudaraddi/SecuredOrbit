# SonarCloud Configuration for Secured Orbit
sonar.projectKey=AbhishekMudaraddi_SecuredOrbit
sonar.organization=abhishekmudaraddi

# Project metadata
sonar.projectName=Secured Orbit
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude files from analysis (don't analyze dependencies, generated files, etc.)
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/.ebextensions/**,**/static/js/**,**/templates/**,**/.elasticbeanstalk/**,**/tests/**,**/coverage.xml,**

# Test coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coverage.exclusions=**/tests/**,**/venv/**,**/static/**,**/templates/**

# Language
sonar.language=py

# Python version
sonar.python.version=3.11

# Code coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/venv/**,**/static/**,**/templates/**,**/__pycache__/**

# Security hotspots
sonar.security.hotspots.enabled=true