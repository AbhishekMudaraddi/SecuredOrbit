# SonarCloud Configuration - Simple Static Code Analysis Only
sonar.projectKey=AbhishekMudaraddi_SecuredOrbit
sonar.organization=abhishekmudaraddi

# Project metadata
sonar.projectName=Secured Orbit
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Include Python files only
sonar.inclusions=**/*.py

# Exclude unnecessary files
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/.ebextensions/**,**/static/**,**/.elasticbeanstalk/**,**/tests/**,**/*.pyc,**/.pytest_cache/**,**/.github/**

# Language
sonar.language=py

# Python version
sonar.python.version=3.11

# Disable coverage reporting - static analysis only
sonar.coverage.exclusions=**/*
sonar.python.coverage.reportPaths=
