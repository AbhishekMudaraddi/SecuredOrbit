# SonarCloud Configuration for Secured Orbit
sonar.projectKey=AbhishekMudaraddi_SecuredOrbit
sonar.organization=abhishekmudaraddi

# Project metadata
sonar.projectName=Secured Orbit
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# INCLUDE files to analyze
sonar.inclusions=**/*.py,**/*.yml,**/*.yaml,**/requirements.txt,**/Procfile

# Exclude files from analysis
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/.ebextensions/**,**/static/**,**/.elasticbeanstalk/**,**/tests/**,**/coverage.xml,**/*.pyc,**/.pytest_cache/**,**/.github/workflows/**,**/templates/**/*.html

# Test coverage reports (optional - won't fail if missing)
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coverage.exclusions=**/tests/**,**/venv/**,**/static/**,**/templates/**

# Language
sonar.language=py

# Python version
sonar.python.version=3.11

# Code coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/venv/**,**/static/**,**/templates/**,**/__pycache__/**

# Security hotspots
sonar.security.hotspots.enabled=true

# Quality Gate: Disable coverage requirement to prevent failures
# Note: You can create a custom Quality Gate in SonarCloud dashboard with lower threshold
sonar.qualitygate.wait=false