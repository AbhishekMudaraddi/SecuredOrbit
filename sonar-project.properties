# SonarCloud Configuration for Secured Orbit
sonar.projectKey=AbhishekMudaraddi_SecuredOrbit
sonar.organization=abhishekmudaraddi

# Project metadata
sonar.projectName=Secured Orbit
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# INCLUDE files to analyze
# sonar.inclusions=**/*.py,**/*.yml,**/*.yaml,**/requirements.txt,**/Procfile
sonar.inclusions=**/*.py,**/*.yml,**/*.yaml,**/requirements.txt,**/Procfile,**/templates/**/*.html
# Exclude files from analysis
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/.ebextensions/**,**/static/**,**/.elasticbeanstalk/**,**/tests/**,**/coverage.xml,**/*.pyc,**/.pytest_cache/**,**/.github/workflows/**

# Test coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coverage.exclusions=**/tests/**,**/venv/**,**/static/**,**/templates/**

# Language
sonar.language=py

# Python version
sonar.python.version=3.11

# Code coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/venv/**,**/static/**,**/templates/**,**/__pycache__/**

# Security hotspots
sonar.security.hotspots.enabled=true