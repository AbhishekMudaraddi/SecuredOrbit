name: Test Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      AWS_REGION: 'us-east-1'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        black --check .
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term || echo "No tests found"
      continue-on-error: true
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py
    
    - name: Validate requirements
      run: |
        pip check
    
    - name: Test imports
      run: |
        python -c "import app; print('âœ“ All imports successful')"

  zap-baseline:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: test  # Waits for test job to complete
    
    env:
      SECRET_KEY: 'test-secret-key-for-zap-scan'
      AWS_REGION: 'us-east-1'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # Step 3: Install Flask and dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Start your Flask app (ZAP needs it running)
    - name: Start Flask application
      run: |
        echo "ðŸš€ Starting Flask application..."
        nohup python app.py > flask.log 2>&1 &
        echo $! > flask.pid
        echo "â³ Waiting for Flask app to start..."
        sleep 10
        timeout 30 bash -c 'until curl -f http://localhost:5000/health; do echo "Waiting..."; sleep 2; done' || exit 1
        echo "âœ… Flask app is running on http://localhost:5000"
        curl http://localhost:5000/health
    
    # Step 5: Run ZAP Baseline Scan (THE MAGIC HAPPENS HERE)
    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://localhost:5000'        # Your Flask app URL
        rules_file_name: '.zap/rules.tsv'      # Optional: ignore certain alerts
        cmd_options: '-a'                       # Continue even if warnings found
    
    # Step 6: Clean up - stop Flask app
    - name: Stop Flask application
      if: always()  # Always run, even if ZAP fails
      run: |
        if [ -f flask.pid ]; then
          kill $(cat flask.pid) 2>/dev/null || true
          echo "ðŸ›‘ Flask app stopped"
        fi
    
    # Step 7: Save reports for later viewing
    - name: Upload ZAP reports
      uses: actions/upload-artifact@v3
      if: always()  # Upload even if scan fails
      with:
        name: zap-security-reports
        path: |
          report_html.html    # Human-readable report
          report_json.json    # Machine-readable report
          report_xml.xml      # CI/CD integration report
        retention-days: 30    # Keep reports for 30 days

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage for SonarQube
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term || echo "No tests found"
      continue-on-error: true
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}