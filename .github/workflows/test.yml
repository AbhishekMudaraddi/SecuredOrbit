name: Test Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    env:
      SECRET_KEY: 'secret-key-for-testing'
      AWS_REGION: 'us-east-1'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # No fetch-depth needed for tests (faster)
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short || echo "Tests completed"
      continue-on-error: true

  zap-baseline:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    env:
      SECRET_KEY: 'test-secret-key-for-zap-scan'
      AWS_REGION: 'us-east-1'
      AWS_ACCESS_KEY_ID: 'test-access-key'
      AWS_SECRET_ACCESS_KEY: 'test-secret-key'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start Flask application
      run: |
        nohup python app.py > flask.log 2>&1 &
        echo $! > flask.pid
        for i in {1..10}; do
          if curl -f http://localhost:5000/health > /dev/null 2>&1; then
            echo "Flask app is running"
            exit 0
          fi
          sleep 1
        done
        echo "Flask app failed to start"
        cat flask.log
        exit 1
    
    - name: Run ZAP Baseline Scan
      continue-on-error: true
      run: |
        docker run --rm \
          --network="host" \
          -v "$(pwd):/zap/wrk/:rw" \
          -w /zap/wrk \
          --user root \
          ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t http://localhost:5000 \
          -r zap-report.html \
          -J zap-report.json \
          -x zap-report.xml \
          -I \
          -j 2>&1 | tee zap-scan-output.log || echo "ZAP exit code: $?"
    
    - name: Stop Flask application
      if: always()
      run: |
        [ -f flask.pid ] && kill $(cat flask.pid) 2>/dev/null || true
    
    - name: Upload ZAP reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: zap-security-reports
        path: |
          zap-report.html
          zap-report.json
          zap-report.xml
          zap-scan-output.log
        retention-days: 30
        if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud Static Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed for SonarCloud
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .
        args: >
          -Dsonar.qualitygate.wait=false
          -Dsonar.coverage.exclusions=**/*
          -Dsonar.python.coverage.reportPaths=
          -Dsonar.qualitygate.skip=true
