name: Test Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: 'secret-key-for-testing'
      AWS_REGION: 'us-east-1'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        black --check .
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term || echo "No tests found"
      continue-on-error: true
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py
    
    - name: Validate requirements
      run: |
        pip check
    
    - name: Test imports
      run: |
        python -c "import app; print('‚úì All imports successful')"

  zap-baseline:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: test  # Waits for test job to complete
    permissions:
      contents: read
      security-events: write
    
    env:
      SECRET_KEY: 'test-secret-key-for-zap-scan'
      AWS_REGION: 'us-east-1'
      AWS_ACCESS_KEY_ID: 'test-access-key'
      AWS_SECRET_ACCESS_KEY: 'test-secret-key'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # Step 3: Install Flask and dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Start your Flask app (ZAP needs it running)
    - name: Start Flask application
      run: |
        echo "üöÄ Starting Flask application..."
        nohup python app.py > flask.log 2>&1 &
        echo $! > flask.pid
        echo "‚è≥ Waiting for Flask app to start..."
        sleep 10
        
        # Check if Flask process is still running
        if ! kill -0 $(cat flask.pid) 2>/dev/null; then
          echo "‚ùå Flask app process died. Showing logs:"
          cat flask.log
          exit 1
        fi
        
        # Try to connect to health endpoint with better error handling
        echo "Checking health endpoint..."
        for i in {1..15}; do
          if curl -f http://localhost:5000/health > /dev/null 2>&1; then
            echo "‚úÖ Flask app is running on http://localhost:5000"
            curl http://localhost:5000/health
            exit 0
          fi
          echo "Attempt $i/15: Flask not ready yet, waiting..."
          sleep 2
          
          # Check if process is still running
          if ! kill -0 $(cat flask.pid) 2>/dev/null; then
            echo "‚ùå Flask app process died. Showing logs:"
            cat flask.log
            exit 1
          fi
        done
        
        echo "‚ùå Flask app failed to start after 30 seconds. Showing logs:"
        cat flask.log
        exit 1
    
    # Step 4.5: Show Flask logs if startup failed
    - name: Debug Flask startup
      if: failure()
      run: |
        echo "üìã Flask application logs:"
        cat flask.log || echo "No flask.log file found"
        echo ""
        echo "üìã Checking if Flask process is running:"
        ps aux | grep python || echo "No Python processes found"
    
    # Step 5: Run ZAP Baseline Scan (THE MAGIC HAPPENS HERE)
    - name: ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.11.0
      continue-on-error: true  # Don't fail the workflow on warnings
      with:
        target: 'http://localhost:5000'        # Your Flask app URL
        cmd_options: '-a'                       # Continue even if warnings found
    
    # Step 6: Clean up - stop Flask app
    - name: Stop Flask application
      if: always()  # Always run, even if ZAP fails
      run: |
        if [ -f flask.pid ]; then
          kill $(cat flask.pid) 2>/dev/null || true
          echo "üõë Flask app stopped"
        fi
    
    # Step 7: Save reports for later viewing
    - name: Upload ZAP reports
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if scan fails
      with:
        name: zap-security-reports
        path: |
          report_html.html    # Human-readable HTML report
          report_json.json    # Machine-readable JSON report
          report_md.md        # Markdown report
        retention-days: 30    # Keep reports for 30 days
    
    # Step 8: Upload Flask logs for debugging
    - name: Upload Flask logs
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if scan fails
      with:
        name: flask-debug-logs
        path: |
          flask.log
        retention-days: 7    # Keep logs for 7 days for debugging

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage for SonarQube
      env:
        SECRET_KEY: 'test-secret-key-for-testing-only'
        AWS_REGION: 'us-east-1'
        AWS_ACCESS_KEY_ID: 'test-access-key'
        AWS_SECRET_ACCESS_KEY: 'test-secret-key'
        DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
        DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
        FLASK_DEBUG: 'false'
        PORT: '5000'
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term --cov-branch || true
      continue-on-error: true
    
    - name: Check coverage file
      run: |
        if [ -f coverage.xml ]; then
          echo "‚úÖ Coverage file generated"
          ls -lh coverage.xml
          echo "First 20 lines of coverage.xml:"
          head -20 coverage.xml
        else
          echo "‚ùå Coverage file not found"
        fi
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .