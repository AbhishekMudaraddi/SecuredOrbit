name: Deploy Pipeline 

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Set test environment variables so app can import
      SECRET_KEY: 'test-secret-key-for-ci-cd-pipeline-only'
      AWS_REGION: 'us-east-1'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    env:
      # Set test environment variables so app can import
      SECRET_KEY: 'test-secret-key-for-ci-cd-pipeline-only'
      AWS_REGION: 'us-east-1'
      DYNAMODB_USERS_TABLE: 'PasswordManagerV2-Users-Test'
      DYNAMODB_PASSWORDS_TABLE: 'PasswordManagerV2-Passwords-Test'
      FLASK_DEBUG: 'false'
      PORT: '5000'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run quick validation
      run: |
        python -m py_compile app.py
        python -c "import app; print('âœ“ Application loads successfully')"
    
    - name: Check requirements
      run: |
        pip check

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install awsebcli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
    
    - name: Deploy to Elastic Beanstalk
      env:
        EB_APP_NAME: secured-orbit
        EB_ENV_NAME: secured-orbit-env
        AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
      run: |
        # Create .elasticbeanstalk directory structure
        mkdir -p .elasticbeanstalk
        
        # Create config.yml file for EB CLI
        cat > .elasticbeanstalk/config.yml << EOF
        branch-defaults:
          default:
            environment: $EB_ENV_NAME
        global:
          application_name: $EB_APP_NAME
          default_region: $AWS_REGION
          profile: null
          sc: git
        EOF
        
        # Deploy to Elastic Beanstalk
        eb deploy $EB_ENV_NAME --timeout 20