services:
  password-manager:
    image: ${ECR_IMAGE:-ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/password-manager:${TAG:-latest}}
    container_name: password-manager
    ports:
      - "80:5001"  # Map port 80 (HTTP) to container port 5001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

