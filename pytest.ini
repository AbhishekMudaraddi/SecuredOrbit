[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --junitxml=reports/junit.xml
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests

