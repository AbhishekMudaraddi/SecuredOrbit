{% extends "base.html" %}

{% block title %}Register - Password Manager V2{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Register</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ username or '' }}" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ email or '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <p class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
        <p class="auth-link">
            <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
        </p>
    </div>
</div>
{% endblock %}
