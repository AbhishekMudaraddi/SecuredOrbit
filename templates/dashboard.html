{% extends "base.html" %}

{% block title %}Dashboard - Password Manager V2{% endblock %}

{% block extra_css %}
<!-- Prevent browser caching of dashboard page -->
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
{% endblock %}

{% block content %}
<div class="dashboard">
    <header class="dashboard-header">
        <div>
            <h1>Welcome, {{ username }}!</h1>
            <p>Manage your passwords securely</p>
        </div>
        <div>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </header>
    
    <div class="passwords-section">
        <div class="card">
            <div class="card-header">
                <h2>Your Passwords</h2>
                <button id="add-password-btn" class="btn btn-primary">Add New Password</button>
            </div>
            
            <div id="passwords-list" class="passwords-list">
                <div class="loading">Loading passwords...</div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Password Modal -->
    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Password</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="password-form">
                <input type="hidden" id="password-id">
                
                <div class="form-group">
                    <label for="website">Website/Service</label>
                    <input type="text" id="website" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username/Email</label>
                    <input type="text" id="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
