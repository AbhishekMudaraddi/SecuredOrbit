version: '3.8'

services:
  password-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: password-manager
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-eu-north-1}
      - AWS_ENDPOINT=${AWS_ENDPOINT:-}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-key-change-in-production}
      - DYNAMODB_USERS_TABLE=${DYNAMODB_USERS_TABLE:-PasswordManager-Users}
      - DYNAMODB_ACCOUNTS_TABLE=${DYNAMODB_ACCOUNTS_TABLE:-PasswordManager-Accounts}
      - DYNAMODB_PASSWORDS_TABLE=${DYNAMODB_PASSWORDS_TABLE:-PasswordManager-Passwords}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

